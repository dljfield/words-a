<form name="newPostForm" ng-submit="savePost()" novalidate>
    <!-- POST TITLE -->
    <label for="postTitle">Title</label>
    <input type="text" name="postTitle" id="postTitle" ng-model="post.title" required/>
    <!-- ERRORS -->
    <span ng-show="newPostForm.postTitle.$error.required">A title is needed!</span>
    <br>

    <!-- POST BODY -->
    <label for="postBody">Body</label>
    <textarea name="postBody" id="postBody" cols="30" rows="10" ng-model="post.body" required></textarea>
    <!-- ERRORS -->
    <span ng-show="newPostForm.postBody.$error.required">There needs to be an actual post!</span>
    <br>

    <!-- POST SUMMARY -->
    <label for="postSummary">Summary</label>
    <textarea name="postSummary" id="postSummary" cols="30" rows="10" ng-model="post.summary" required></textarea>
    <!-- ERRORS -->
    <span ng-show="newPostForm.postSummary.$error.required">There needs to be a post summary!</span>
    <br>

    <!-- SUBMIT -->
    <button type="submit" ng-disabled="newPostForm.$invalid">Save Post</button>
</form>
